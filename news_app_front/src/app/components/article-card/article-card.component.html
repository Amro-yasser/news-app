<mat-card class="article-card cursor-pointer h-100" (click)="redirectToArticle(article.url)">
  <img height="200" mat-card-image [src]="article?.urlToImage || 'assets/images/img-failed.png'" (error)="imageLoadError($event)" [alt]="article.title" >
  <mat-card-header class="">
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{humanizeDate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="">
    <p class="mt-2 fw-bold">
      {{article.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
